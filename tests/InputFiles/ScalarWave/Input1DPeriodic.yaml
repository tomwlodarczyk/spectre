# Executable: EvolveScalarWave1D
# Check: execute

AnalyticSolution:
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [6.283185307179586]
    IsPeriodicIn: [true]
    InitialRefinement: [2]
    InitialGridPoints: [7]

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32

NumericalFlux:
  Upwind:

EventsAndTriggers:
  ? SpecifiedSlabs:
      Slabs: [10]
  : - Completion

Observers:
  VolumeFileName: "ScalarWave1DPeriodicVolume"
  ReductionFileName: "ScalarWave1DPeriodicReductions"
